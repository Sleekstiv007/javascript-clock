<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="clock" class="clock"></div>
    <div class="bottom">
      <div id="day" class="day"></div>
      <div id="dayofWeek" class="dayofWeek"></div>
    </div>

    <style>
      body {
        background-color: black;
        color: aqua;
        text-align: center;
        max-width: 400px;
        padding: 1rem;
        margin: auto;
      }

      .clock {
        font-size: 4rem;
      }

      .dayofWeek {
        font-size: 1.5rem;
      }

      .bottom {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 2rem;
      }
    </style>

    <script>
      const Showtime = () => {
        let date = new Date();
        console.log(date);

        let weekday = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];

        console.log(weekday);

        let months = [
          "January",
          "February",
          "March",
          "April",
          "May",
          "June",
          "July",
          "August",
          "September",
          "October",
          "November",
          "December",
        ];

        console.log(months);

        let h = date.getHours();
        let m = date.getMinutes();
        let s = date.getSeconds();
        let session = "AM";

        let dayofWeek = weekday[date.getDay()];
        let dayofMonth = date.getDate();
        console.log(dayofMonth);

        if (h === 0) {
          h = 12;
        }
        if (h >= 12) {
          session = "PM";
        }
        if (h > 12) {
          h = h - 12;
          session = "PM";
        }

        let time = `${h}:${m}:${s}:${session}`;
        console.log(time);

        document.querySelector(".clock").innerText = time;
        document.querySelector(".clock").textContent = time;

        document.querySelector(".day").innerHTML =
          months[date.getMonth()] + " " + dayofMonth + "," + date.getFullYear();

        document.querySelector(".dayofWeek").innerHTML = dayofWeek;
        setTimeout(Showtime, 1000);
      };
      Showtime();
    </script>
  </body>
</html>
